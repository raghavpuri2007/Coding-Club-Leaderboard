<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coding Club Leaderboard</title>
</head>
<body>
    <!-- test -->
    <div class="leaderboard-container">
        <h1>Coding Club Leaderboard</h1>
        
        <div class="toggle-container">
            <button id="apcsButton" onclick="toggleLeaderboard('APCS')">AP CS</button>
            <button id="advancedButton" onclick="toggleLeaderboard('AdvancedProgramming')">Advanced Programming</button>
        </div>

        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Class Period</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Leaderboard rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
